<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Ensome Components</title>
  </head>
  <body>
    <!-------------- Typography--------------->
    <h1>Headline1</h1>
    <h2>Headline2</h2>
    <h3>Headline3</h3>
    <h4>Headline4</h4>
    <h5>Headline5</h5>
    <h6>Headline6</h6>
    <h7>Headline7</h7>

    <p class="p1r">Regular / Paragraph 1</p>
    <p class="p2r">Regular / Paragraph 2</p>
    <p class="p2b">Bold / Paragraph 2</p>
    <p class="p3r">Regular / Paragraph 3</p>
    <p class="p3b">Bold / Paragraph 3</p>

    <!-------------- shadows--------------->
    <div class="shadow_button">shadow button</div>
    <div class="shadow_card_1">shadow card 1</div>
    <div class="shadow_card_2">shadow card 2</div>
    <div class="shadow_card_3">shadow card 3</div>
    <div class="shadow_dropdown">shadow dropdown</div>

    <!-------------- buttons--------------->
    <button class="button_fill">Learn more</button>
    <button class="button_with_icon">
      <img src="./img/icons/icon_play_circle.svg" /> Watch the demo
    </button>
  </body>
</html>
